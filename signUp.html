    <div class="container py-4">
        <p class="h4">
            <a href="#" class="text-decoration-none link-info">會員專區</a>

            <a href="#" class="text-decoration-none link-info">註冊</a>
        </p>
        <div class="d-flex justify-content-center my-5">
            <div class="col-8">
                <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <h2>會員註冊 SignUp</h2>
                    </div>
                    <div class="card-body py-5">
                        <div style="background-image: url(https://images.unsplash.com/photo-1563589173312-476d8c36b242?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80); height: 300px;" class="background-center"></div>
                        <form class="row gy-4 mt-4 justify-content-center">
                            <div class="col-8 d-flex align-items-center">
                                <i class="bi bi-person-circle text-info fs-3 me-3"></i>
                                <input type="text" name="nickName" placeholder="請輸入自訂暱稱" class="form-control" id="signUpNickName">
                            </div>
                            <div class="col-8 d-flex align-items-center">
                                <i class="bi bi-envelope-fill text-info fs-3 me-3"></i>
                                <input type="email" name="email" placeholder="請輸入信箱" class="form-control" id="signUpEmail">
                            </div>
                            <div class="col-8 d-flex align-items-center">
                                <i class="bi bi-key-fill text-info fs-3 me-3"></i>
                                <input type="email" name="password" placeholder="請輸入密碼(密碼必須大於3個字)" class="form-control" id="signUpPassword">
                            </div>
                            <input type="submit" value="送出" class="btn btn-info w-50" id="signUpSubmit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script>
    // 註冊
    const signUpNickName = document.querySelector('#signUpNickName');
    const signUpEmail = document.querySelector('#signUpEmail');
    const signUpPassword = document.querySelector('#signUpPassword');
    const signUpSubmit = document.querySelector('#signUpSubmit');
    signUpSubmit.addEventListener('click',e=>{
        e.preventDefault();
        let nickName = signUpNickName.value;
        let email = signUpEmail.value;
        let password = signUpPassword.value;
        if(nickName ==="" || email ==="" || password === ""){
            return;
        }
        signUp(nickName,email,password);
    })

    function signUp(nickName,email,password){
        axios.post(`${_url}/signup`,{
            "nickName":nickName,
            "email": email,
            "password": password,
            // "nickName": 
        }).then(res=>{
            console.log(res.data);
            // 練習時方便搞的本地網頁
            // window.location.replace("http://127.0.0.1:5500/BigProjet/success.html");

            // 真網頁 
            window.location.replace("https://cookiesss123.github.io/BigProjet/success.html");
        }).catch(error=>{
            // console.log(error.response.data);
            if(error.response.data === "Email format is invalid"){
                alert('請輸入正確信箱');
            }else if(error.response.data === "Password is too short"){
                alert('密碼必須大於3個字');
            }
        })
    }

    // dd@gmail.com
    // dddd
    // 哈囉
    
    // cookieSSS@gmail.com
    // cookie
    // cookieSSS


    // https://ithelp.ithome.com.tw/articles/10190062
    // window.location.replace(location.href) 重刷頁面
    // 用document.location.href切換後，可以退回到原頁面。
    // 而用document.location.replace切換後，不可以通過「後退」退回到原頁面。
    </script>
